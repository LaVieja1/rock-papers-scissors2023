<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Piedra papel o tijera</title>
</head>
<body>
    <h1>Piedra papel o tijera</h1>
    <button id="game">Jugar</button>
    <div id="container">
        <div id="botones">
            <button id="piedra">Piedra</button>
            <button id="papel">Papel</button>
            <button id="tijera">Tijera</button>
        </div>
        <div id="scoreboard">
            <h2 id="ganador"></h2>
            <h2>Tu puntuación : <span id="player-score">0</span></h2>
            <h2>Puntuación de la computadora : <span id="computer-score">0</span></h2>
            <p id="ganador-ronda"></p>
        </div>
    </div>
</body>
</html>
